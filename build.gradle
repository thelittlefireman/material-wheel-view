buildscript {
    repositories {
        jcenter()
        google();
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

allprojects {
    repositories {
        jcenter()
        google();
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
